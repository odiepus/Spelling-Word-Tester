<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spell Tester</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="display_word_list_input_form.js"></script>


</head>
<body>

    <div id="page-title">
        <b>Spell Tester</b>
        <br>
    </div>

    <div id="description">
        Enter the number of words your child needs to study for the week and the words as well.
    </div>

    <div id="number-of-words">
        Please enter the number of words your child needs to study for the week.
    </div>

    <div id="list">
        <input type="text" id="word_number_input" value="">
        <input type="submit" id="submitted">
    </div>

    <div id="word_list_input_container">

    </div>
    <form action="spell_page.html">
        <input type="submit" id="submit_words">
    </form>

</body>
</html>
